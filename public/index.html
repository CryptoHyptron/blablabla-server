<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blablabla Chat</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .msg {
      background: #333;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      max-width: 80%;
      word-wrap: break-word;
    }
    #input-area {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #444;
      position: relative;
      background: #1e1e1e;
    }
    #msg-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 1rem;
      resize: none;
      background: #222;
      color: white;
    }
    #send-btn {
      margin-left: 0.5rem;
      padding: 0 1rem;
      font-size: 1.2rem;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #emojiPicker {
      display: none;
      position: absolute;
      bottom: 45px;
      right: 70px;
      background: #2a2a2a;
      border: 1px solid #444;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }
    #emojiPicker span {
      font-size: 22px;
      cursor: pointer;
      margin: 4px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="msg-input" rows="1" placeholder="Napisz wiadomoÅ›Ä‡ ğŸ˜Š"></textarea>
    <button onclick="toggleEmojiPicker()">ğŸ˜Š</button>
    <button id="send-btn">ğŸ“¨</button>
    <div id="emojiPicker">
      <span onclick="addEmoji('ğŸ˜€')">ğŸ˜€</span>
      <span onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
      <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
      <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
      <span onclick="addEmoji('ğŸ¤”')">ğŸ¤”</span>
      <span onclick="addEmoji('ğŸ‘')">ğŸ‘</span>
      <span onclick="addEmoji('ğŸ‰')">ğŸ‰</span>
      <span onclick="addEmoji('ğŸ”¥')">ğŸ”¥</span>
      <span onclick="addEmoji('â¤ï¸')">â¤ï¸</span>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://blablabla-server.onrender.com");
    const chat = document.getElementById('chat');
    const input = document.getElementById('msg-input');
    const send = document.getElementById('send-btn');
    let userNumber = localStorage.getItem("userNumber");
    if (!userNumber) {
      userNumber = Math.floor(Math.random() * 1000);
      localStorage.setItem("userNumber", userNumber);
    }

    function appendMsg(text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    send.addEventListener('click', () => {
      const text = input.value.trim();
      if (text) {
        socket.emit("chat message", `${userNumber}: ${text}`);
        input.value = '';
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send.click();
      }
    });

    socket.on("chat message", (msg) => {
      appendMsg(msg);
    });

    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    function addEmoji(emoji) {
      input.value += emoji;
      input.focus();
    }
  </script>
</body>
</html>
