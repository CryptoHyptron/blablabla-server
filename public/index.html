<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blablabla Chat</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      margin: 0;
      padding: 15px;
      text-align: center;
      background: #222;
      font-size: 1.5em;
      border-bottom: 2px solid #333;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #181818;
    }
    .message {
      margin: 5px 0;
      padding: 8px 10px;
      background: #333;
      border-radius: 10px;
      max-width: 80%;
    }
    #controls {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #222;
    }
    #msg-input {
      font-size: 1em;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      resize: none;
      width: 100%;
      box-sizing: border-box;
    }
    #buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #emoji-buttons button {
      font-size: 1.2em;
      margin-right: 5px;
      background: #444;
      border: none;
      border-radius: 5px;
      padding: 6px;
      cursor: pointer;
    }
    #send-button {
      font-size: 1.5em;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Blablabla Chat</h1>
  <div id="chat"></div>
  <div id="controls">
    <textarea id="msg-input" placeholder="Napisz wiadomo≈õƒá..." rows="2"></textarea>
    <div id="buttons">
      <div id="emoji-buttons">
        <button onclick="addEmoji('üòä')">üòä</button>
        <button onclick="addEmoji('üòÇ')">üòÇ</button>
        <button onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        <button onclick="addEmoji('üëç')">üëç</button>
      </div>
      <button id="send-button" onclick="send()">üì®</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg-input");
    const number = localStorage.getItem("userNumber") || Math.floor(Math.random() * 1000);
    localStorage.setItem("userNumber", number);

    function append(msg) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerText = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const txt = input.value.trim();
      if (txt) {
        socket.emit("chat message", `${number}: ${txt}`);
        input.value = "";
      }
    }

    function addEmoji(emoji) {
      input.value += emoji;
      input.focus();
    }

    socket.on("chat message", msg => append(msg));

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
